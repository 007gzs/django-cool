# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: test

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        django-version: [django-2.2, django-3.0, django-3.1]
        inclue:
        - python-version: 3.8
          django-version: django-master
        - python-version: 3.9
          django-version: django-master

    steps:
    - name: Check Out
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 "isort>=5.1.0" pytest
        sudo apt-get install gettext
    - name: Install Django 2.2
      run: |
        pip install 'Django>=2.2,<3.0'
      if: matrix.django-version == 'django-2.2'
    - name: Install Django 3.0
      run: |
        pip install 'Django>=3.0,<3.1'
      if: matrix.django-version == 'django-3.0'
    - name: Install Django 3.1
      run: |
        pip install 'Django>=3.1,<3.2'
      if: matrix.django-version == 'django-3.1'
    - name: Install Django master
      run: |
        pip install 'https://github.com/django/django/archive/master.tar.gz'
      if: matrix.django-version == 'django-master'
    - name: Install djangorestframework
      run: |
        pip install djangorestframework
    - name: Lint with flake8
      run: |
        flake8 cool tests
    - name: Lint with isort
      run: |
        isort --check-only --diff cool tests
    - name: Test with pytest
      run: |
        pytest
